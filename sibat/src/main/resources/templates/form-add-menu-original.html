<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title id="pageTitle">Add Menu</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <h3>Tambah Produk</h3>
        <form action="#" th:action="@{/menu/add}" th:object="${menu}" method="POST">
        <input type = "hidden" th:field="*{restoran}"/>
        Nama: <br>
        <input type="text" name="nama"></input>
        <br>
        Deskripsi: <br>
        <input type="text" name="deskripsi"></input>
        <br>
        Harga: <br>
        <input type="number" name="harga"></input>
        <br>
        durasiMasak (menit): <br>
        <input type="number" name="durasiMasak"></input>
        <br>

        <button type = "submit">Submit</button>
        </form>
    </body>
</html>
