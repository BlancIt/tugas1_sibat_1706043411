<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title id="pageTitle">Add Menu</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <br>
        <h3>Tambah Produk</h3><br>
        <form th:action="@{/menu/add}" th:object="${menu}" method="POST">
                <table>
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Deskripsi</th>
                            <th>Harga</th>
                            <th>Durasi Penyajian</th>
                            <th> <button type="button" onclick="addFields()">Insert new row</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <input type="hidden" th:field="${menu.id}"></input>
                        <th><input type="text" name="nama"></input></th>
                        <th><input type="text" name="deskripsi"></input></th>
                        <th><input type="number" name="harga"></input></th>
                        <th><input type="number" name="durasiMasak"></input></th>
                        <th><button type="button" onclick="deleteFields()">Delete row</button></th>
                    </tbody>
                </table>
<br>
        <button type = "submit">Submit</button>
        </form>
    </body>
</html>
