<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title id="pageTitle">Change Data Menu</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <h2>Change Data Menu</h2>
        <form th:action="@{/menu/change/{id}(id=${menu.id})}" th:object="${menu}" method="POST">
            <input type="hidden" th:field="${menu.id}"></input>
            Nama Menu: <br>
            <input type="text" name="nama" th:value="${menu.nama}"></input>
            <br>
            Deskripsi: <br>
            <input type="text" name="deskripsi" th:value="${menu.deskripsi}"></input>
            <br>
            Harga: <br>
            <input type="number" name="harga" th:value="${menu.harga}"></input>
            <br>
            Durasi Masak (Per Menit): <br>
            <input type="number" name="durasiMasak" th:value="${menu.durasiMasak}"></input>
            <br>
            <br><br>
        <button type="submit">Submit</button>
        </form>
    </body>
</html>
