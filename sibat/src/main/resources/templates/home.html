<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title id ="pageTitle">Main Menu</title>

        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>

        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Daftar Obat</div>
                        <div class="card-body">
					                <table class="table table-striped" id="myTable">
					                    <thead>
					                        <tr>
					                            <th>No</th>
					                            <th>Kode</th>
					                            <th>Nama</th>
					                            <th>Harga</th>
					                          
					                            <th>Action<th/>
					                            
					                        </tr>
					                    </thead>
					                    <tbody>
					                        <tr th:each="obat, iterationStatus : *{obatList}" th:style="${iterationStatus.even} ? 'color: blue'">
					                            <td th:text="${iterationStatus.count}"></td>
					                            <td th:text="${obat.kode}"></td>
					                            <td th:text="${obat.nama}"></td>
					                           
					                            <td th:text="${#numbers.formatInteger(obat.harga, 1)}"></td>
					                        	<td>
					                        	<a th:href="@{/obat/view(nomorRegistrasi=${obat.nomorRegistrasi})}" class="btn btn-large btn-success">Lihat</a>
					                        	<a th:href="@{/obat/ubah}" class="btn btn-large btn-dark">Ubah</a>
					                        	<a href="/obat/view" th:href="@{/obat/view}" class="btn btn-large btn-danger">Hapus</a></td>
					                        </tr>
					                    </tbody>
					                </table>
					        </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    <br>
    </body>
</html>
