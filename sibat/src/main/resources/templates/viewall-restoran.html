<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
    <title id="pageTitle">View All Restoran</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <h2>Daftar Seluruh Restoran</h2>
        <div th:each="restod: ${restoList}">
            <h3 th:text="'ID Restoran: ' + ${restod.idRestoran}"></h3>
            <h3 th:text="'Nama Restoran: ' + ${restod.nama}"></h3>
            <h3 th:text="'Alamat Restoran: ' + ${restod.alamat}"></h3>
            <h3 th:text="'Nomor Telp. Restoran: ' + ${restod.nomorTelepon}"></h3>
            <br>
        </div>
    </body>
</html>
